
<!DOCTYPE html>
<html class= "blue-grey lighten-10" ng-app="availability">
  <body>
  <header>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="avail.css" rel="stylesheet" type="text/css">
    <link href="pretty.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="avail.js"></script>
    <script type="text/javascript" src="sb.json"></script>
  </header>
  <div class="jumbotron rounded text-center p-5" style="background-color:#eceff1">
    <a href="user_profile.html"><div class="back-button">
      <i class="material-icons">arrow_back</i></div></a>
      <h1 class="font-weight-bold mt-5">Availability</h1>
      <p class="font-weight-light">Highlight the hours you are free to study</p>
    <p class="lead" >
      <div class="container shadow-sm bg-light rounded p-5" style="width: auto; height:750px">
        <div class="panel panel-default">
          <div class="panel-body">
            <p>Click and drag to highlight. Do the same to highlighted to undo it.</br>
            This will be used to help find students who are free when you are.</p>
            <div class="container" ng-controller="availabilityController" >
              <div class="times" >
                <div class="r" ng-repeat="time in times">{{ time }}</div>
              </div>
              <div class="days">
                <div class="r">
                  <div class="c" ng-repeat="day in week">{{ day }}</div>
                </div>
                <table class="schedule">
                  <tr class="r" ng-repeat="hour in schedule[0] track by $index">
                    <td class="c" ng-repeat="day in schedule track by $index" 
                    ng-class="{'selected': schedule[$index][$parent.$index] === 1}"> </td>
                  </tr>
                </table>
                <button onclick="savingSchedule(); location.href = 'user_profile.html';" id="save" class="buttons" > Save </button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </p>
  </body>
</html>
