<script type="text/javascript" src="sb.json"></script>
<script type="text/javascript">
	var db = JSON.parse(sb);

    $(document).ready(function() {
        $(".add-more").click(function(){
            var html = $(".copy").html();
            $(".after-add-more").after(html);
        });

        $("body").on("click",".remove",function(){
            $(this).parents(".control-group").remove();
        });
    });

	(function() {
		'use strict';
  		window.addEventListener('load', function() {
	    	// Get the forms we want to add validation styles to
	    	var forms = document.getElementsByClassName('needs-validation');
	    	// Loop over them and prevent submission
		    var validation = Array.prototype.filter.call(forms, function(form) {
			    form.addEventListener('submit', function(event) {
			        if (form.checkValidity() === false) {
			          event.preventDefault();
			          event.stopPropagation();
			        }
		        	form.classList.add('was-validated');
		      	}, false);
		    });
		}, false);
	})();


	function clear_cookies() {
		//console.log("Cookies before: " + document.cookie);
		document.cookie.split(";").forEach(function(c) { document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); });
  		//console.log("Cookies after: " + document.cookie);
	}

	function getUN() {
		clear_cookies();
		var un = document.getElementById('exampleInputEmail1').value;
		//console.log("UN: " + un);
		var cookie_text = "username=" + un + "; path=/;";
		//console.log("Cookie Text: " + cookie_text);
		document.cookie = cookie_text;
	}
</script>
